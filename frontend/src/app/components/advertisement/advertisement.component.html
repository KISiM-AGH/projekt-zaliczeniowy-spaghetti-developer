<div class="advertisement" *ngIf="advertisement">
  <div class="advertisement__buttons" *ngIf="canEdit || canDelete">
    <button
      *ngIf="canEdit"
      pButton
      class="p-button-outlined"
      label="Edytuj"
      data-e2e="edit"
      (click)="edit()"
    ></button>
    <button
      *ngIf="canDelete"
      pButton
      class="p-button-outlined"
      label="UsuÅ„"
      data-e2e="delete"
      (click)="delete()"
    ></button>
  </div>
  <p data-e2e="title" class="advertisement__head">{{ advertisement.title }}</p>
  <p data-e2e="price" class="advertisement__price">
    {{ advertisement.price }} PLN
  </p>
  <p data-e2e="description" class="advertisement__description">
    {{ advertisement.description }}
  </p>
  <div class="advertisement-additional-info">
    <p data-e2e="contact" class="advertisement-additional-info__contact">
      <span>Kontakt: </span>
      {{ advertisement.contact }}
    </p>
    <p data-e2e="address" class="advertisement-additional-info__address">
      <span>Adres: </span>{{ advertisement.address }}
    </p>
  </div>
  <carousel cellWidth="100%" [cellsToShow]="1" [loop]="true">
    <div class="carousel-cell" *ngFor="let image of images">
      <img [src]="image" />
    </div>
  </carousel>
</div>
